<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p @click='test="hello"'>{{test}}</p>
        <p @click='handleArr'>{{arr}}</p>
    </div>
    <script src='../../dist/vue.js'></script>
    <script>        
        const app = new Vue({
            el: '#app',
            data: {
                test: 'kaikeba',
                arr: ['a', 'b']
            },
            methods: {
                handleArr() {
                    this.arr.push('c')
                }
            }
        }) 
    </script>
</body>

</html>
