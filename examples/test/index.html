<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <p @click='test="hello"'>{{ test }}</p>
      <p v-if="objFlag<2">{{ obj.name + ' ' + obj.age }}</p>
      <p @click="handleArr">{{ arr }}</p>
      <p @click="handleObj">{{ arr[arr.length - 1] }}</p>
      <p @click="handleComputed">{{ list }}</p>
      <test></test>
    </div>
    <script src="../../dist/vue.js"></script>
    <script>
      Vue.component('test', {
        data: function() {
          return {
            c: 'component',
            vm: this,
          }
        },
        template: '<div><div>{{c}}</div></div>',
        mounted: function() {
          console.log(this.vm)
        },
      })
      const app = new Vue({
        el: '#app',
        data: {
          test: 'kaikeba',
          arr: ['a', 'b'],
          obj: {
            name: 'Chiu',
            age: 29,
          },
          temp: {
            list: ['a', 'b'],
          },
          objFlag: 0,
        },
        watch: {
          test: function(val) {
            console.log(val)
          },
        },
        computed: {
          list: {
            get: function() {
              return this.temp.list
            },
            set: function(newVal) {
              this.temp.list = newVal
            },
          },
        },
        methods: {
          handleArr() {
            this.arr.push('c')
            this.arr.push('d')
          },
          handleObj() {
            if (this.objFlag % 4 === 0) {
              this.obj.job = 'FE'
            } else if (this.objFlag % 4 === 1) {
              this.obj = { name: 'Archie', age: 29, job: 'FE' }
            } else if (this.objFlag % 4 === 2) {
              this.obj.name = 'Chiu'
            } else if (this.objFlag % 4 === 3) {
              this.obj = { name: 'Archie', age: 29 }
            }
            this.objFlag++
          },
          handleComputed() {
            //   this.list.push('c')
            this.list = 'a'
            console.log(this.temp.list)
          },
        },
      })
    </script>
  </body>
</html>
