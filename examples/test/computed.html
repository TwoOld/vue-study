<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h2 @click="testC">{{ person }}</h2>
      <p @click="test">{{ age }}</p>
      <p @click="test">{{ toArr }}</p>
      <p @click="test">{{ toAdd.toDep }}</p>
    </div>
    <script>
      const app = new Vue({
        el: '#app',
        data() {
          return {
            name: 'A',
            age: 29,
            toAdd: {
              history: 'none'
            },
            toArr: ['a', 'b', 'c']
          }
        },
        computed: {
          person() {
            return 'i am ' + this.name
          }
        },
        watch: {
          age(newValue, oldValue) {
            this.testC()
          }
        },
        methods: {
          test() {
            // this.age++
            Vue.set(this.toAdd, 'toDep', 'hello')
          },
          testC() {
            this.name === 'A' ? (this.name = 'a') : (this.name = 'A')
          }
        }
      })
    </script>
  </body>
</html>
